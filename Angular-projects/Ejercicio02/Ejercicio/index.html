<!DOCTYPE html>
<!-- TODO: Indicar que la aplicacion se correra dentro de estas etiquetas -->
<html ng-app="universidadApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 02 - Profesor</title>


    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Animate css -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>

    <!-- Controlador -->
    <script src="js/app.js"></script>


</head>

<body>
    <!-- TODO: Indicar que el controlador se ejecutara dentro de estas etiquetas -->
    <div class="container" ng-controller="profesorCtrl as profe">

        <h1>Profesor</h1>
        <h4>{{ profesor.nombre }}</h4>
        <hr>

        <div class="row">

            <!-- Div que contiene la imagen del profesor -->
            <div class="col-sm-3">
                <section class="panel">
                    <div class="panel-body" align="center">
                        <!-- TODO: La directiva ng-src evita el error de navegador si se pone solo src -->
                        <img ng-src="{{ profesor.foto }}" class="img-circle" alt="" width="150px" height="150px">
                    </div>
                </section>
            </div>

            <!-- Div, donde se mostrará la bio del profesor -->
            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">
                        {{ profesor.bio}}
                        <br>
                        <br>
                        <strong>Edad:</strong> {{profesor.edad}} años
                        <br>
                        <button class="btn btn-primary" ng-click="editarProfesor()">editar</button>
                    </div>
                </section>
            </div>

        </div>

        <div class="row animated fadeIn faster" ng-show="showCaja">
            <div class="col-sm-6">
                <section class="panel">
                    <div class="panel-body">

                        Nombre
                        <input type="text" class="form-control" ng-model="editando.nombre">
                        <br>

                        Edad
                        <input type="number" class="form-control" ng-model="editando.edad">
                        <br>

                        Bio
                        <textarea class="form-control" ng-model="editando.bio" rows="5"></textarea>
                        <br>

                        <button class="btn btn-primary" ng-click="save()">Guardar</button>
                        <button class="btn btn-danger" ng-click="cancel()">Cancelar</button>

                    </div>
                </section>
            </div>
        </div>

    </div>

</body>

</html>
