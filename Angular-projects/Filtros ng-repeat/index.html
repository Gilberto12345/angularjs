<!DOCTYPE html>
<html ng-app="universidadApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Filtros - ng-repeat</title>


    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>

    <script src="https://kit.fontawesome.com/424470bd1d.js"></script>

    <script src="js/app.js"></script>

    <style>
        .avatar {
            width: 75px;
            height: 75px;
        }

        .puntero {
            cursor: pointer;
        }
    </style>

</head>

<body>

    <div class="container" ng-controller="listadoCtrl">

        <h1>Filtros</h1>
        <h4>Para el ng-repeat</h4>
        <hr>
        <div class="row">
            Search:
            <br>
            <input type="text" ng-model="busqueda.nombre" class="form-control" placeholder="buscar">
            <br>
            Sexo:
            <select ng-model="busqueda.sexo" class="form-control">
                <option value="">Todos</option>
                <option value="hombre">Masculino</option>
                <option value="mujer">Femenino</option>
            </select>
            <br>
        </div>
        <br>
        <table class="table table-striped">
            <tr>
                <th>Avatar</th>
                <th>
                    Nombre
                    <a class="puntero" ng-click="columna = 'nombre'; reverse = !reverse;">
                        <i class="fas fa-sort-alpha-up-alt"></i>
                    </a>
                </th>
                <th>
                    Sexo
                    <a class="puntero" ng-click="columna = 'sexo'; reverse = !reverse;">
                        <i class="fas fa-sort-alpha-up-alt"></i>
                    </a>
                </th>
                <th>Tel√©fono</th>
                <th>Celular</th>
            </tr>
            
            <!-- TODO: De esta manera se realizan busquedas y filtros -->
            <tr ng-repeat="persona in personas | filter:busqueda | orderBy:columna:reverse">
                <td> <img class="avatar img-circle" ng-src="img/{{persona.avatar}}"></td>
                <td>{{persona.nombre}}</td>
                <td>{{persona.sexo}}</td>
                <td>{{persona.telefono}}</td>
                <td>{{persona.celular}}</td>
            </tr>
        </table>







    </div><!-- fin del listadoCtrl -->

</body>

</html>
